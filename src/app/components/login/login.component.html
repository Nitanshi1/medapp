<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden flex w-3/4 max-w-4xl">
    <div class="w-1/2 p-8 bg-purple-50 flex flex-col justify-center items-center">
      <img src="\assets\meds2.jpeg" alt="Medical Illustration" class="mb-4" />
      <h2 class="text-2xl font-bold text-purple-700 mb-2">Medicines</h2>
      <p class="text-purple-600 text-center">
        Order any medicine or health product and weâ€™ll deliver it for free.
        Enjoy discounts on everything.
      </p>
    </div>

    <div class="w-1/2 p-8">
      <h2 class="text-3xl font-bold text-purple-700 mb-6">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-purple-700">Email</label>
          <input
            type="email"
            formControlName="email"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
            placeholder="Enter your email"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-purple-700">Password</label>
          <input
            type="password"
            formControlName="password"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
            placeholder="Enter your password"
          />
        </div>
        <div class="flex justify-center mb-4">
          <re-captcha
            formControlName="recaptcha"
            [siteKey]="siteKey"
            (resolved)="onCaptchaResolved($event)"
            class="recaptcha-center "
          ></re-captcha>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-2 bg-gradient-to-r from-purple-400 to-purple-800 text-white font-semibold rounded-md hover:bg-purple-700 transition duration-300"
        >
          Login
        </button>
      </form>

      <p class="mt-6 text-sm text-purple-600 text-center">
        Create an account?
        <a href="/register" class="text-purple-600 font-semibold hover:underline transition duration-300">Register</a>
      </p>
    </div>
  </div>
</div>
