<div class="flex flex-wrap gap-8 justify-center py-8 bg-gray-50 px-4 md:px-8 lg:px-16">
    <ng-container *ngIf="products && products.length > 0; else noProducts">
      <ng-container *ngFor="let product of products; let i = index">
        <div class="max-w-xs w-full sm:w-5/12 md:w-4/12 lg:w-3/12 transition duration-300 transform hover:scale-105 hover:shadow-2xl ease-in-out">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </ng-container>
    </ng-container>
  </div>
  
  <ng-template #noProducts>
    <div class="flex flex-col items-center mt-10 animate-fade-in">
      <img src="assets/no-products.svg" alt="No Products" class="w-1/2 md:w-1/3 mb-6" />
      <h6 class="text-center text-purple-600 font-semibold text-xl md:text-2xl">No Products Found!</h6>
      <p class="text-gray-500 mt-3 text-sm md:text-base">Try adjusting your filters or come back later.</p>
    </div>
  </ng-template>
