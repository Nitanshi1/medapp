


<div class="py-6">
  <h4 class="text-2xl font-bold text-gray-800 mb-4 ml-2 lg:ml-4">Exclusive Offers</h4>
  <app-carousel></app-carousel> 
</div>
<div class="py-6">
    <h4 class="text-2xl font-bold text-gray-800 mb-4 ml-2 lg:ml-4">Featured Products</h4>
    <div class="flex justify-evenly"  >
      <div
        *ngFor="let product of featuredProducts; trackBy: trackByFn"
        class="w-full sm:w-6/12 md:w-3/12 lg:w-2/12 bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 p-4 relative group ml-2 lg:ml-4"
        >
         
      <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
  <div class="py-6">
    <h4 class="text-2xl font-bold text-gray-800 mb-4 ml-2 lg:ml-4">New Products</h4>
    <div class="flex justify-between " >
      <div
        *ngFor="let product of newProducts; trackBy: trackByFn"
        class="w-full sm:w-6/12 md:w-3/12 lg:w-2/12 bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 p-4 relative group ml-2 lg:ml-4"
      >
   
      <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
